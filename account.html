<script>
    if (getCookie("Account") == "") {
        location.href = "../"
    }
</script>

<style>
    form {
      width: 100%;
      max-width: 350px;
      margin: auto;
      border-radius: 15px;
      border: solid 2px #222222;
    }
    form input {
      width: 100%;
    }
    form h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.5em;
    }

    .Alert {
      background-color:#ff5555;
      width: 100%;
      height: 25px;
      margin-bottom: 0.5em;
      border-radius: 5px;
    }
    .Alert p {
      width: 100%;
      text-align: center;
    }
    .AlertContainer {
      width: 100%;
    }
</style>

<form method="POST">
    <h1>Change Username</h1>
    <input id="Username" name="Username" type="text" placeholder="Username" required>
    <input name="Password" type="password" placeholder="Password" required>
    <span class="AlertContainer" id="ChangeUsername"></span>
    <input type="submit" name="Type" value="Change Username">
    <script>
      document.getElementById("Username").value = getCookie("Username")

      var Alert = decodeURI(getCookie("Alert"))
      if (Alert != "" && Alert.split("|")[0] == "Change Username") {
        document.getElementById("ChangeUsername").innerHTML += `<div class="Alert"><p>` + Alert.split("|")[1] + `</p></div>`
        setCookie("Alert", "", 0)
      }
  </script>
</form>
<br>
<form method="POST">
    <h1>Change Password</h1>
    <input name="NPassword" type="password" placeholder="New Password" required>
    <input name="RPassword" type="password" placeholder="Re type Password" required>
    <input name="Password" type="password" placeholder="Old Password" required>
    <span class="AlertContainer" id="ChangePassword"></span>
    <input type="submit" name="Type" value="Change Password">
    <script>

</form>
