<h1 style="width: 100%; text-align: center;" id="Title"></h1>
<p style="width: 100%" id="Creator"></p>
<blockquote style="width: 100%;" id="Content"></blockquote>
<button onclick="location.href += '/raw/'" style="display:inline-block;">View Raw</button>
<script defer>
    document.getElementById("Title").innerHTML = localStorage.getItem("PostTitle").replace(/</g, "&lt;")
    document.getElementById("Content").innerHTML = localStorage.getItem("PostContent").replace(/</g, "&lt;")
    document.getElementById("Creator").innerHTML = "By: " + localStorage.getItem("Creator")
</script>
